<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RhinoHat</title>
<style>
  body, html {
    background-color: #344D5D;
    margin: 0;
    padding: 0;
    height: 100%;
    font-family:'Courier New', Courier, monospace
  }

  #title {
    margin-bottom: 5px;
    margin-top: 10px;
    font-weight: bold;
    font-size: 35px;
    text-align: center;
    width: auto;
    color: aliceblue;
  }
  
  #sidebar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: auto;
    left: 0;
    background-color: #344D5D;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #sidebar-right {
    width: 250px;
    height: 100%;
    position: fixed;
    top: auto;
    right: 0%;
    background-color: #344D5D;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  
  #log-in-as {
    text-align: left;
    padding-left: 24px;
    color: aliceblue;
  }

  #search {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  
  #results {
    margin-left: 270px; /* Adjust according to sidebar width */
    padding: 20px;
    box-sizing: border-box;

  }
  
  .ResultItem {
    background: transparent;
    padding: 10px;
    border-width: 0px;
    /*border-bottom: 1px solid #ccc;*/
    display: block;
    width: 100%;
    color: aliceblue;
    font-size: medium;
  }

  .result-item:hover {
  background-image: linear-gradient(rgb(0 0 0/10%) 0 0);
  }

  /* Create a top navigation bar with a black background color  */
  #topnav {
    background-color: #344D5D;
    overflow: hidden;
    text-align: center;
  }

  /* Style the links inside the navigation bar */
  #topnav a {
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-weight: bold;
  }

  /* Change the color of links on hover */
  #topnav a:hover {
    background-color: linear-gradient(rgba(0, 0, 0, 0.6) 0 0);
    color: #9a9a9a
  }

  /* Create a right-aligned (split) link inside the navigation bar */
  #topnav a.split {
    float: right;
    background-color: #04AA6D;
    color: white;
  }

  .submit-people {
    background-color: #344D5D;
    color: aliceblue;
    font-family:'Courier New', Courier, monospace;
    
  }


</style>
</head>



<body id="ChatHistory">

  <div id="topnav">
    <a href="./settings.html">Settings</a>
    <a href="./login.html">Logout</a>
    <h2 id="title" style="padding-left: 195px;">RhinoHat</h2>
  </div> 

  <div id="sidebar">
      <h2 style="text-align: center; color:aliceblue"><u>Existing Chats</u></h2>
      <div id="existing-chats"></div>
  </div>

  <div id="sidebar-right">
    <h2 style="text-align: center; color:aliceblue"><u>Find User</u></h2>
    <div>
      <input type="text" id="search" placeholder="Find people . . .">
      <button type ="submit" class="submit-people">Start Chat</button>
    </div>

    <div id="searchResults"></div>
  </div>

  <div id="results">
  <!-- This area will be populated with search results -->
  </div>

  <script src="bundle.js"></script>

  

</body>
</html>
