<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RhinoHat</title>
<style>
  body, html {
    background-color: #344D5D;
    margin: 0;
    padding: 0;
    height: 100%;
    font-family:'Courier New', Courier, monospace
  }

  #title {
    margin-bottom: 5px;
    margin-top: 10px;
    font-weight: bold;
    font-size: 35px;
    text-align: center;
    width: auto;
    color: aliceblue;
    padding-left: 175%;
  }
  
  #sidebar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: auto;
    left: 0;
    background-color: #344D5D;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #sidebar-right {
    width: 250px;
    height: 100%;
    position: fixed;
    top: auto;
    right: 0%;
    background-color: #344D5D;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  
  #search {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  
  #results {
    margin-left: 270px; /* Adjust according to sidebar width */
    padding: 20px;
    box-sizing: border-box;

  }
  
  .result-item {
    background: transparent;
    padding: 10px;
    border-width: 0px;
    /*border-bottom: 1px solid #ccc;*/
    display: block;
    width: 100%;
    color: aliceblue;
    font-size: medium;
  }

  .result-item:hover {
  background-image: linear-gradient(rgb(0 0 0/10%) 0 0);
  }

  /* Create a top navigation bar with a black background color  */
  #topnav {
    background-color: #344D5D;
    overflow: hidden;
    text-align: center;
  }

  /* Style the links inside the navigation bar */
  #topnav a {
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-weight: bold;
  }

  /* Change the color of links on hover */
  #topnav a:hover {
    background-color: linear-gradient(rgba(0, 0, 0, 0.6) 0 0);
    color: #9a9a9a
  }

  /* Create a right-aligned (split) link inside the navigation bar */
  #topnav a.split {
    float: right;
    background-color: #04AA6D;
    color: white;
  }


</style>
</head>



<body>

  <div id="topnav">
    <a href="./settings.html">Settings</a>
    <a href="./login.html">Logout</a>
    <h2 id="title" style="padding-left: 195px;">RhinoHat</h2>
  </div> 

  <div id="app">
    <div id="account-box" class="account-container">
      <h2 id="create-account-title">Change Password</h2>
      <form id="create-account-form">
        <input type="password" id="recoveryToken" placeholder="Recovery Token" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button id="create-acc-button" style="background-color: #344D5D;" onclick="getValue()" type="submit">Change Password</button>
      </form>
    </div>
  </div>

  <script src="bundle.js"></script>



</body>


    <style>
        #app {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 65vh;
        }
        
        .account-container {
        width: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .account-container h2 {
        margin-bottom: 20px;
        text-align: center;
        }
        
        .account-container form {
        display: flex;
        flex-direction: column;
        }
        
        .account-container form input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        }
        
        .account-container form button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }
        
        .account-container form button:hover {
        background-color: #0056b3;
        }
    </style>

</html>
